<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>competition-project</title>
</head>

<body class="page">
  <header class="header">
  </header>
  <main>

    <section class="bicycle">
      <div class="bicycle__header">
        <h2 class="bicycle__title">Велосипеды</h2>
        <div class="bicycle__filters">
          <p class="bicycle__filters-item bicycle__filters-item bicycle__filters-item_active">Шоссе</p>
          <p class="bicycle__filters-item bicycle__filters-item ">Грэвел</p>
          <p class="bicycle__filters-item bicycle__filters-item ">ТТ</p>
        </div>
      </div>
      <ul class="bicycle__list">
        <li class="bicyle__item"><img src="./images/grey-bike.png" alt="Cervelo Caledonia-5" class="bicycle__photo">
          <h3 class="bicycle__name">Cervelo Caledonia-5</h3>
        </li>
        <li class="bicyle__item">
        <li class="bicyle__item"><img src="./images/pink-bike.png" alt="Trek Domane SL-7" class="bicycle__photo">
          <h3 class="bicycle__name">Trek Domane SL-7</h3>
        </li>
        </li>
        <li class="bicyle__item">
        <li class="bicyle__item"><img src="./images/blue-bike.png" alt="Cannondale Systemsix Himod"
            class="bicycle__photo">
          <h3 class="bicycle__name">Cannondale Systemsix Himod</h3>
        </li>
        </li>
      </ul>
    </section>
    <section class="workout"></section>
  </main>
  <footer class="footer">
  </footer>
</body>

</html>
